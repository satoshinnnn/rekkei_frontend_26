<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>                      
<body>
    <script>
        let times = +prompt("Nhập số  lượng phần tử của mảng");
        let arr = [];
        for (let i = 0; i< times; i++){
            arr[i] = +prompt("Nhập phần tử thứ " + (i+1));
        };        
        function isPrime(num) {
            if (num < 2) return false;  // Loại bỏ số nhỏ hơn 2
            for (let j = 2; j <= Math.sqrt(num); j++) {  // Fix điều kiện
                if (num % j === 0) {
                    return false;
                }
            }
            return true;
        }
        let primes = arr.filter(isPrime); 
        let primeOdds = primes.filter(function (item) {
            return item % 2 !== 0; 
        });
        console.log("Phần tử là số nguyên tố và lẻ là: " + primeOdds);
     </script>
</body>
</html>
