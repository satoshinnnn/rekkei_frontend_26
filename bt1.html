<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // in ra mảng có số nguyên lớn hơn 10
        let arr = [1,2,3,4,11,10];
        let checkValid = arr.filter( (value )=> value > 10
        );
        if (arr.length === 0 || !Array.isArray(arr)) {
            console.log("chuỗi không hợp lệ, vui long nhập lại");
        }
        else {
            console.log(checkValid);
        }
    </script>
</body>
</html>
